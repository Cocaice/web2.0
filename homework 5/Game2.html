<!DOCTYPE html>
<html>
	<head>
		<title>Whac-a-mole</title>
		<link rel="stylesheet" type="text/css" href="style2.css">
		<script type="text/javascript" src = "Whac.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div id = "gamecontainer">
			<h1>Whac-a-mole</h1>
			<h2>Test your skill. How many boxex (moles)can you check(hit) in 30 seconds?</h2>
			<div id = "Gamescreen">
				<button id = "start" class = "firstline">Start Game | Stop Game</button>
				<div id = "timeshow" class = "firstline">Time:<div id = "time"></div></div>
				<div id = "process"></div>
				<div id = "scoreshow">Score:<div id = "score"></div></div>
			</div>
			<div id = "Whac-container"></div>
			<div id = "instruction">
				Instructions:
				<ul>
					<li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
					<li>1 point per hit, minus 1 point per miss.</li>
				</ul>
			</div>
		</div>
	</body>
</html>
