<!DOCTYPE html>
<html>
	<head>
		<title>MAZE</title>
		<link rel="stylesheet" type="text/css" href="style1.css">
		<meta charset="utf-8">
		<script type="text/javascript" src = "maze.js"></script>
	</head>
	<body>
		<div id = "Gamecontainer">
			<h1>The Amazeing Mouse Maze!</h1>
			<h2>Move your mouse over the "S" to begin.</h2>
			<div id = "gamescreen">
				<p id = "show"></p>
			</div>
			<div id = "mazegame">
				<div id = "wall1" class = "wall" name = "walls"></div>
				<div id = "wall2" class = "wall" name = "walls"></div>
				<div id = "wall3" class = "wall" name = "walls"></div>
				<div id = "wall4" class = "wall" name = "walls"></div>
				<div id = "wall5" class = "wall" name = "walls"></div>
				<div id = "channel1" class = "chan">
					<div id = "start">S</div>
				</div>
				<div id = "channel2" class = "chan"></div>
				<div id = "channel3" class = "chan"></div>
				<div id = "channel4" class = "chan"></div>
				<div id = "channel5" class = "chan">
					<div id = "end">E</div>
				</div>
			</div>
			<div id = "tips">
				<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. be sure to avoid the walls:</p>
				<div id = "example"></div>
				<p>Good luck!</p>
			</div>
		</div>
	</body>
</html>
