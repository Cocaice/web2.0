<!DOCTYPE html>
<html>
<head>
	<title>简单计算器</title>
	<meta charset="utf-8">
	<script type="text/javascript" src = "js/jquery.js"></script>
	<script type="text/javascript" src = "js/lodash.js"></script>
	<script type="text/javascript" src = "js/calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id = "at-plus-container">
		<div id = "title">简单计算器</div>
		<div id = "calculator">
			<div id = "screen"></div>
			<div id = "button">
				<div id = "firstline">
					<button id = "number7">7</button>
					<button id = "number8">8</button>
					<button id = "number9">9</button>
					<button id = "operator/">/</button>
				</div>
				<div id = "secondline">
					<button id = "number4">4</button>
					<button id = "number5">5</button>
					<button id = "number6">6</button>
					<button id = "operator*">*</button>
				</div>
				<div id = "thirdline">
					<button id = "number1">1</button>
					<button id = "number2">2</button>
					<button id = "number3">3</button>
					<button id = "operator-">-</button>
				</div>
				<div id = "fourthline">
					<button id = "number0">0</button>
					<button id = "point">.</button>
					<button id = "backspace">←</button>
					<button id = "operator+">+</button>
				</div>
				<div id = "fifthline">
					<button id = "operator(">(</button>
					<button id = "operator)">)</button>
					<button id = "clear">CE</button>
					<button id = "operator=">=</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
